<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 페이지</title>
</head>
<body>

<h1 th:text="${board.pstg_title}">제목입니다.</h1>
<p th:text="${board.pstg_cn}">내용이 들어갈 부분입니다.</p>
<a th:href="@{/board/delete(id=${board.id})}">글삭제</a>
<a th:href="@{/board/modify/{id}(id = ${board.id})}">수정</a>
<a th:href="@{${board.filepath}}">다운받기</a>

</body>
</html>

<!--th:text => 태그에 문자열을 출력 할때 사용-->
<!--th:href => a 태그에 경로를 걸 때 사용-->
